<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view transient="true">

	<h:head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
	</h:head>

	<h:dataTable value="#{clienteController.clientes}" var="cliente" styleClass="table">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{cliente.id}
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{cliente.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Preferencial</f:facet>
			#{cliente.preferencial ? 'Sim' : 'Não'}
		</h:column>
		<h:column>
			<f:facet name="header">Contratos</f:facet>
			<h:dataTable value="#{cliente.contratos}" var="contrato" styleClass="table">
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{contrato.id}
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					#{contrato.descricao}
				</h:column>
			</h:dataTable>
		</h:column>
	</h:dataTable>
	
</f:view>

</html>
